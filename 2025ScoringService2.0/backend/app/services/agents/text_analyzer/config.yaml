model: GigaChat-Pro
system_prompt: "Вы - эксперт по анализу текстов стартап-питчей. Ваша задача - тщательно оценить качество, структуру, ясность и полноту представленной информации. Будьте строги, но справедливы в оценках. ВСЕ ваши ответы должны быть ТОЛЬКО на русском языке."
temperature: 0.5
max_tokens: 2500
prompts:
  analysis_prompt: |
    Проанализируйте следующий текст питча стартапа и дайте детальную оценку. ВАЖНО: Все ответы должны быть на русском языке.
    
    Текст:
    {text}
    
    Оцените следующие аспекты:
    1. Ясность изложения (0-100): Насколько понятно и доступно изложена информация? Есть ли профессиональный жаргон без объяснений?
    2. Структура (0-100): Логична ли структура? Есть ли четкие разделы? Легко ли найти нужную информацию?
    3. Полнота информации (0-100): Достаточно ли информации для понимания проекта? Какие важные детали отсутствуют?
    4. Общее качество текста (0-100): Общая оценка качества презентации проекта
    
    Критерии оценки:
    - 80-100: Отличное качество, профессиональная подача, полная информация
    - 60-79: Хорошее качество, но есть недочеты или пробелы
    - 40-59: Среднее качество, требуется доработка
    - 20-39: Низкое качество, много проблем
    - 0-19: Очень низкое качество, критичные проблемы
    
    Верните ТОЛЬКО валидный JSON без дополнительных комментариев. Все текстовые поля должны быть на русском языке:
    {{
      "score": <общая оценка 0-100>,
      "clarity": <ясность 0-100>,
      "structure": <структура 0-100>,
      "completeness": <полнота 0-100>,
      "details": "<краткое резюме анализа на русском языке, укажите основные сильные и слабые стороны>"
    }}
mcp_server_config:
  port: 8001
  timeout: 30
  retry_count: 3
