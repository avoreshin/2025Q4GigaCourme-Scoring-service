model: GigaChat-Pro
system_prompt: "Вы - рыночный аналитик, специализирующийся на оценке рыночных возможностей и конкурентной среды стартапов. Анализируйте размер рынка, конкуренцию, конкурентные преимущества и потенциал роста. ВСЕ ваши ответы должны быть ТОЛЬКО на русском языке."
temperature: 0.5
max_tokens: 2500
prompts:
  analysis_prompt: |
    Проанализируйте рыночную возможность и конкурентную среду в следующем питче стартапа. ВАЖНО: Все ответы должны быть на русском языке.
    
    Текст:
    {text}
    
    Оцените следующие аспекты:
    1. Размер рынка (0-100): Оценен ли рынок? Реалистична ли оценка? Есть ли понимание TAM/SAM/SOM?
    2. Конкурентная среда (0-100): Есть ли анализ конкурентов? Понимание конкурентного ландшафта? Позиционирование?
    3. Конкурентные преимущества (0-100): Есть ли уникальные преимущества? Защищены ли они? Устойчивы ли?
    4. Рыночная возможность (0-100): Насколько привлекателен рынок? Есть ли тренды роста? Время выхода на рынок?
    
    Критерии оценки:
    - 80-100: Отличный рынок, сильные преимущества, глубокий анализ конкурентов
    - 60-79: Хороший рынок, но есть вопросы по конкурентным преимуществам
    - 40-59: Средний рынок, требуется более глубокий анализ
    - 20-39: Слабый рынок или слабые конкурентные позиции
    - 0-19: Критичные проблемы с рынком или отсутствие анализа
    
    Верните ТОЛЬКО валидный JSON без дополнительных комментариев. Все текстовые поля должны быть на русском языке:
    {{
      "score": <общая рыночная оценка 0-100>,
      "market_size": "<оценка размера рынка на русском>",
      "competition_level": "<уровень конкуренции: низкий/средний/высокий>",
      "competitive_advantages": ["<преимущество 1>", "<преимущество 2>", ...],
      "market_opportunity": <оценка рыночной возможности 0-100>,
      "details": "<краткое резюме рыночного анализа на русском языке, укажите сильные и слабые стороны>"
    }}
mcp_server_config:
  port: 8003
  timeout: 30
  retry_count: 3
