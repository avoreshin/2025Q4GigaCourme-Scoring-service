services:
  postgres:
    image: postgres:15-alpine
    container_name: scoring_postgres
    environment:
      POSTGRES_USER: scoring_user
      POSTGRES_PASSWORD: scoring_password
      POSTGRES_DB: scoring_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoring_user -d scoring_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scoring_backend
    environment:
      DATABASE_URL: postgresql://scoring_user:scoring_password@postgres:5432/scoring_db
      GIGACHAT_API_KEY: ${GIGACHAT_API_KEY:-}
      GIGACHAT_AUTH_URL: ${GIGACHAT_AUTH_URL:-https://ngw.devices.sberbank.ru:9443/api/v2/oauth}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      UPLOAD_DIR: /app/uploads
      MCP_BASE_PORT: ${MCP_BASE_PORT:-8000}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scoring_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:

