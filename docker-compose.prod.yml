services:
  postgres:
    image: postgres:15-alpine
    container_name: scoring_postgres
    environment:
      POSTGRES_USER: scoring_user
      POSTGRES_PASSWORD: scoring_password
      POSTGRES_DB: scoring_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoring_user -d scoring_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - scoring_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scoring_backend
    environment:
      DATABASE_URL: postgresql://scoring_user:scoring_password@postgres:5432/scoring_db
      GIGACHAT_API_KEY: ${GIGACHAT_API_KEY}
      GIGACHAT_AUTH_URL: ${GIGACHAT_AUTH_URL:-https://ngw.devices.sberbank.ru:9443/api/v2/oauth}
      SECRET_KEY: ${SECRET_KEY}
      UPLOAD_DIR: /app/uploads
      MCP_BASE_PORT: ${MCP_BASE_PORT:-8000}
    ports:
      - "8000:8000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - scoring_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: scoring_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - scoring_network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # Traefik routes for gigacourme.ru
      - "traefik.http.services.scoring-frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.scoring-frontend.rule=Host(`gigacourme.ru`)"
      - "traefik.http.routers.scoring-frontend.entrypoints=websecure"
      - "traefik.http.routers.scoring-frontend.tls.certresolver=letsencrypt"

volumes:
  postgres_data:
  uploads_data:

networks:
  scoring_network:
    driver: bridge
  dokploy-network:
    external: true

