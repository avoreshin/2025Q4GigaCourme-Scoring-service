model: GigaChat-Pro
system_prompt: "Вы - аналитик команд, специализирующийся на оценке команд стартапов. Анализируйте состав команды, опыт, компетенции, сбалансированность и способность выполнить заявленные цели. ВСЕ ваши ответы должны быть ТОЛЬКО на русском языке."
temperature: 0.5
max_tokens: 2500
prompts:
  analysis_prompt: |
    Проанализируйте информацию о команде в следующем питче стартапа. ВАЖНО: Все ответы должны быть на русском языке.
    
    Текст:
    {text}
    
    Оцените следующие аспекты:
    1. Состав команды (0-100): Полнота команды? Есть ли ключевые роли? Сбалансированность?
    2. Опыт команды (0-100): Релевантный опыт? Достижения? Отраслевая экспертиза?
    3. Компетенции (0-100): Есть ли необходимые навыки? Технические и бизнес-компетенции?
    4. Способность к выполнению (0-100): Может ли команда реализовать заявленное? Есть ли доказательства?
    
    Критерии оценки:
    - 80-100: Отличная команда, сильный опыт, все ключевые роли закрыты
    - 60-79: Хорошая команда, но есть пробелы в компетенциях или составе
    - 40-59: Средняя команда, требуется усиление в ключевых областях
    - 20-39: Слабая команда, критические пробелы
    - 0-19: Очень слабая команда или отсутствие информации о команде
    
    Верните ТОЛЬКО валидный JSON без дополнительных комментариев. Все текстовые поля должны быть на русском языке:
    {{
      "score": <общая оценка команды 0-100>,
      "team_size": "<оценка размера команды на русском>",
      "experience_level": <оценка опыта команды 0-100>,
      "key_members": ["<ключевой член 1>", "<ключевой член 2>", ...],
      "team_strengths": ["<сильная сторона 1>", "<сильная сторона 2>", ...],
      "details": "<краткое резюме анализа команды на русском языке, укажите сильные и слабые стороны>"
    }}
mcp_server_config:
  port: 8004
  timeout: 30
  retry_count: 3
