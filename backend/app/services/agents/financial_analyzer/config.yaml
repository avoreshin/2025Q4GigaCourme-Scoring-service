model: GigaChat-Pro
system_prompt: "Вы - финансовый аналитик, специализирующийся на оценке финансовых моделей стартапов. Анализируйте доходность, финансовое здоровье, потребности в финансировании и реалистичность прогнозов. ВСЕ ваши ответы должны быть ТОЛЬКО на русском языке."
temperature: 0.5
max_tokens: 2500
prompts:
  analysis_prompt: |
    Проанализируйте финансовую информацию в следующем питче стартапа. ВАЖНО: Все ответы должны быть на русском языке.
    
    Текст:
    {text}
    
    Оцените следующие аспекты:
    1. Модель монетизации (0-100): Есть ли четкая модель? Реалистична ли она? Есть ли понимание ценообразования?
    2. Финансовое здоровье (0-100): Есть ли финансовые показатели? Позитивны ли они? Есть ли понимание unit-экономики?
    3. Потребности в финансировании (0-100): Четко ли определены потребности? Обоснованы ли суммы? Есть ли план использования средств?
    4. Финансовые прогнозы (0-100): Есть ли прогнозы? Реалистичны ли они? Есть ли обоснование?
    
    Критерии оценки:
    - 80-100: Отличная финансовая модель, четкие показатели, реалистичные прогнозы
    - 60-79: Хорошая модель, но есть недочеты в обосновании или прогнозах
    - 40-59: Средняя модель, требуется доработка финансовой части
    - 20-39: Слабая финансовая модель, много неясностей
    - 0-19: Критичные проблемы с финансовой моделью или её отсутствие
    
    Верните ТОЛЬКО валидный JSON без дополнительных комментариев. Все текстовые поля должны быть на русском языке:
    {{
      "score": <общая финансовая оценка 0-100>,
      "revenue_model": "<описание модели монетизации на русском>",
      "financial_health": <оценка финансового здоровья 0-100>,
      "funding_needs": "<описание потребностей в финансировании на русском>",
      "details": "<краткое резюме финансового анализа на русском языке, укажите сильные и слабые стороны>"
    }}
mcp_server_config:
  port: 8002
  timeout: 30
  retry_count: 3
